<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doidera</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="h-100 p-0 m-0">
<div class="container-fluid h-100 d-flex justify-content-center" style="background: #e7f1ff">
    <div class="container w-50 d-flex flex-column justify-content-center">
        <h1 align="center">Cadastro de Funcionario</h1>
        <form method="post" th:action="@{/cadastrar_funcionario}" th:object="${funcionario}">
            <label for="cpf" class="form-label">CPF</label>
            <input type="number" id="cpf" name="cpf" class="form-control mb-3" th:field="*{cpf}">

            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control mb-3" th:field="*{nome}">

            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control mb-3" th:field="*{email}">

            <label for="cargo" class="form-label">Cargo</label>
            <select id="cargo" name="cargo" class="form-select mb-3" th:field="*{cargo}">
                <option value="dummy">Dummy :(</option>
                <option value="almostadummy">Almost a Dummy :|</option>
                <option value="admin">Admin :)</option>
            </select>

            <label for="datanasc" class="form-label">Data de Nascimento</label>
            <input type="date" id="datanasc" name="data_de_nascimento" class="form-control mb-3" th:field="*{data_de_nascimento}">

            <input type="submit" name="cadastrar_funcionario" class="btn-lg btn btn-primary">
        </form>
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js" integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
